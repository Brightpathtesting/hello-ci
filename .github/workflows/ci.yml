name: CI Build and Upload Artifact

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create artifact
        run: |
           mkdir -p artifact
           echo "repo=${GITHUB_REPOSITORY}" > artifact/build-info.txt
           echo "branch=${GITHUB_REF_NAME}" >> artifact/build-info.txt
           echo "sha=${GITHUB_SHA}" >> artifact/build-info.txt
           date -u >> artifact/build-info.txt
           zip -r artifact.zip artifact

      - name: Upload artifact to S3
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
        run: |
          aws s3 cp artifact.zip s3://${{ secrets.S3_BUCKET }}/hello-ci/${GITHUB_REF_NAME}/artifact-${GITHUB_SHA}.zip

